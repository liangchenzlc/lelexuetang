
#微服务配置
spring:
  application:
    name: media-api
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: lelexuetang-project
      config:
        namespace: ${spring.profiles.active}
        group: lelexuetang-project
        file-extension: yaml
        refresh-enabled: true
