#微服务配置
spring:
  application:
    name: content-api
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        namespace: dev
        group: lelexuetang-project
        register-enabled: true
        service: ${spring.application.name}
      server-addr: 192.168.101.65:8848
      config:
        namespace: dev
        group: lelexuetang-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: lelexuetang-project
            refresh: true
        shared-configs:
          - data-id: swagger-share.yaml
            group: lelexuetang-common
            refresh: true
          - data-id: logger-share.yaml
            group: lelexuetang-common
            refresh: true
      username: nacos
      password: nacos


