#微服务配置
spring:
  application:
    name: system-api
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        namespace: dev
        group: lelexuetang-project
      server-addr: 192.168.101.65:8848
      username: nacos
      password: nacos
      config:
        namespace: dev
        group: lelexuetang-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: system-service-${spring.profiles.active}.yaml
            group: lelexuetang-project
            refresh: true
        shared-configs:
          - data-id: swagger-share.yaml
            group: lelexuetang-common
            refresh: true
          - data-id: logger-share.yaml
            group: lelexuetang-common
            refresh: true


